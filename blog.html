<body id="body" class="text-center">

  <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column" id="panel">
    <header class="masthead mb-auto">

      <main role="main" class="inner cover col-lg-7">

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>



  <script>
    var channelID = "UCZ64DgwRY1lljYOfLvVg3Rw";
    $.getJSON(
      'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.youtube.com%2Ffeeds%2Fvideos.xml%3Fchannel_id%3D' +
      channelID,
      function (data) {
        var link = data.items[0].link;
        var id = link.substr(link.indexOf("=") + 1);
        $("#youtube_video").attr("src", "https://youtube.com/embed/" + id + "?controls=1&showinfo=1&rel=1");

      });

    $.ajax({
      url: "https://www.googleapis.com/youtube/v3/videos?key=AIzaSyDIFa3v-14EH0ClhmERZCf3HpFaagyuBNQ&part=snippet&id=3VGT5bI_5gg",
      method: "GET"
    }).then(function (response) {
      console.log(response);
      $("#title").html(response.items[0].snippet.title);
      $("#desc").html(response.items[0].snippet.localized.description);
      var date = moment(response.items[0].snippet.publishedAt).format("MMMM D, YYYY");
      $("#date").html(date);
      console.log(date)
    })
  </script>

  <div id="i4c-dialogs-container"></div>
